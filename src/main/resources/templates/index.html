<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <title ></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<!--    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>-->
<!--    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>-->
</head>
<body>

<div>

        <FORM class="px-4 py-3" method="POST" th:action="@{/login}">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">enter your login and password</label>
                <div class="col-sm-10">
                    <input name="login" type="login" size="35" placeholder="E-mail" autocomplete="on" autofocus
                           required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" ></label>
                <div class="col-sm-10">
                    <input name="password" type="password" placeholder="Пароль" size="35" maxlength="35" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" name="btnLogin" th:text="enter"></button>
            <div><a href="registration" th:text="register"></a></div>
        </FORM>

</div>
</body>
</html>
